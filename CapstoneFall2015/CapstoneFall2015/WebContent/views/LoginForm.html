<div class='container'>
	<div class='row'>
		<div class='col-lg-8'>
			<form id='loginForm' class='form-horizontal' data-toggle='validator' action='/CapstoneFall2015/Login' method='post'>
				<div class=''>
					<div style='padding-top: 50px;'>
						<fieldset>
						<legend>Login</legend>
							${Message}
							<div class='form-group'>
								<label for='inputUsername' class='col-lg-4 control-label'>Username</label>
								<div class='col-lg-6'>
									<input type='text' name='username' class='form-control' id='txtUsername' placeholder='Username' value='' data-error='Username is required' required/>
									<div class='help-block with-errors'></div>
								</div>
							</div>
							<div class='form-group'>
								<label for='inputPassword' class='col-lg-4 control-label'>Password</label>
									<div class='col-lg-6'>
									<input type='password' name='password' class='form-control' id='txtPassword' placeholder='Password' value='' data-error='' required/>
									<div class='help-block with-errors'></div>
							</div>
							</div>
								<div class='form-group'>
									<div class='col-lg-8 col-lg-offset-4'>
										<button type='submit' class='btn btn-primary'>Login</button>
									</div>
								</div>
						</fieldset>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
